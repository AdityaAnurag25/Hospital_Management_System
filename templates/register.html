{% extends 'layout.html' %}

{% block content %}
    <h2 align = 'center' class="display-5 fw-medium">
        <p class="text-primary-emphasis">Register New Patient</p>
    </h2>

    <form action="" method="post" class="my-form">
        <div class="form-group">
            <label for ="username" class = "form-label"><strong>Username / E-mail</strong></label>
            <input type="text" name = "username" required class = "form-control">
        </div>

        <div class="form-group">
            <label for ="password" class = "form-label"><strong>Password</strong></label>
            <input type="password" name = "password" required class = "form-control">
        </div>

        <div class = "form-group">
            <label for="confirm_password" class = "form-label"><strong>Confirm Password</strong></label>
            <input type="password" name="confirm_password" required class = "form-control">
        </div>

        <div class="form-group">
            <label for ="name" class = "form-label"><strong>Name</strong></label>
            <input type="text" name = "name" required class = "form-control">
        </div>

        <div class="form-group">
            <label for ="address" class = "form-label"><strong>Address</strong></label>
            <input type="text" name = "address" required class = "form-control">
        </div>

        <div class="form-group">
            <label for ="contact" class = "form-label"><strong>Contact</strong></label>
            <input type="text" name = "contact" required class = "form-control">
        </div><br>

        <div class="form-group">
            <button type = "submit" class = "btn btn-success">
                Register
            </button>
        </div>
    </form>
{% endblock %}
